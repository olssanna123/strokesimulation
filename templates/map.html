<!DOCTYPE html>
<html>
<head>
    <title>OSRM Route Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body style="margin:0; padding:0;">
<div id="map" style="width: 100%; height: 100vh;"></div>

<script>
    // Initialize map
    var map = L.map('map').setView([52.52, 13.405], 13);

    // Add OSM tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    // Get OSRM route
    fetch('https://router.project-osrm.org/route/v1/driving/13.388860,52.517037;13.397634,52.529407?overview=full&geometries=geojson')
    .then(response => response.json())
    .then(data => {
        var route = data.routes[0].geometry;
        // Add route to map
        L.geoJSON(route, {
            style: { color: 'blue', weight: 5 }
        }).addTo(map);
        // Fit map to route
        var coords = route.coordinates.map(c => [c[1], c[0]]);
        map.fitBounds(coords);
    });
</script>
</body>
</html>
