<!DOCTYPE html>
<html>
<head>
    <title>OSRM Route</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body style="margin:0; padding:0;">
<div id="map" style="width: 100%; height: 100vh;"></div>

<script>
    var start = "{{ start }}".split(',');
    var end = "{{ end }}".split(',');

    var map = L.map('map').setView([start[1], start[0]], 13);

    // Add OSM tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    // Fetch OSRM route
    var url = `https://router.project-osrm.org/route/v1/driving/${start[0]},${start[1]};${end[0]},${end[1]}?overview=full&geometries=geojson`;

    fetch(url)
    .then(response => response.json())
    .then(data => {
        var route = data.routes[0].geometry;
        L.geoJSON(route, { style: { color: 'blue', weight: 5 } }).addTo(map);

        var coords = route.coordinates.map(c => [c[1], c[0]]);
        map.fitBounds(coords);

        // Add start and end markers
        L.marker([start[1], start[0]]).addTo(map).bindPopup("Start");
        L.marker([end[1], end[0]]).addTo(map).bindPopup("End");
    });
</script>
</body>
</html>
